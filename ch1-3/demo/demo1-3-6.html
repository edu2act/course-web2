<!DOCTYPE html>
<html>
	<head>
		<title> 计算 </title>
		<meta charset="utf-8" />
		<script type="text/javascript">			
			function Max(x,y)
			{
				var max;
				if (x>y)
					max=x;
				else
					max=y;
				return max;
			}
			var m;
			m = Max(100,200);
			alert("Max(100,200)=" + m);
		</script>
	</head>

	<body>	
	</body>
</html>
